<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor=" #80B234">
    <h1 style="text-align: center;">Registration Form Use Only HTML</h1>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <input type="Phone" placeholder="9871******">
                </td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td>
                    <input type="email" placeholder="example@.com">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox"BTC>BTC
                    <input type="checkbox"DOT>DOT
                    <input type="checkbox"LUNA>LUNA
                    <input type="checkbox"TUP>TUP
                </td>
            </tr>
            <tr>
                <td>Trading Exchangies:</td>
                <td>
                    <select>
                        <option>None</option>
                        <option>Binance</option>
                        <option>Okex</option>
                        <option>Global Houbi</option>
                        <option>Cucoin</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea name="Address" id="Address" cols="30" rows="10">Address</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
